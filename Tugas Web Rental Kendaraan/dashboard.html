<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Rental Kendaraan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .sidebar {
            width: 220px;
            background-color: #4CAF50;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #388E3C;
        }
        .main {
            margin-left: 260px;
            padding: 20px;
        }
        .dashboard-cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 22%;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="dashboard.html">Dashboard</a>
            <a href="pelanggan.html">Data Pelanggan</a>
            <a href="transaksi.html">Data Transaksi</a>
            <a href="karyawan.html">Data Karyawan</a>
            <a href="kendaraan.html">Data Kendaraan</a>
            <a href="login.html">Keluar</a>
        </div>
        <div class="main">
            <h1>Selamat Datang di Aplikasi Rental Kendaraan</h1>
            <div class="dashboard-cards">
                <div class="card">
                    <h3>Total Kendaraan</h3>
                    <p>15</p>
                </div>
                <div class="card">
                    <h3>Kendaraan Tersewa</h3>
                    <p>8</p>
                </div>
                <div class="card">
                    <h3>Total Pelanggan</h3>
                    <p>42</p>
                </div>
                <div class="card">
                    <h3>Transaksi Bulan Ini</h3>
                    <p>12</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
